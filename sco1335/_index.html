<html>

<head>
    <title>Guía de atención al paciente</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="haztivity1">
    <meta http-equiv="X-UA-Compatible" content="IE=8" />
    

    <link rel="stylesheet" href="../haztivity1_comun/lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../haztivity1_comun/lib/bootstrap/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="../haztivity1_comun/lib/bootstrap-icons-1.9.1/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" id="estilo_index" />
    <link rel="stylesheet" type="text/css" id="estilo_dtree" />
    <link rel="stylesheet" type="text/css" id="estilo_tipsy" />
    <link rel="stylesheet" type="text/css" id="estilo_jquery" />

    <style>
        #cargando {
            position: absolute;
            top: 0px;
            left: 0px;
            z-index: 10;
            opacity: 0.7;
            width: 100%;
            height: 600px;
            background-color: #000;
            color: #fff;
            font-size: 30px;
            text-align: center;
            padding-top: 200px;
        }
    </style>

</head>

<body onbeforeunload="terminaComunicacion();">
    <div id="contenedor" style="display: none;">
        <div id="cargando">
            <img style="margin: 50px;" src="../img/loading.gif" />
            <p>
            </p>
        </div>

        <div id="cabecera">
            <div id="idPantalla"></div>
            <div id="tituloCurso">Título del curso</div>
            <div id="idioma"></div>
            <br style="clear: both;" />
        </div>
        <!--***********  CONTENIDO ******************-->
        <div id="contenido">
            <div id="lateral_izq" title="Índice de contenidos" style="display: none;">
                <div id="closeIndice" class="glyphicon glyphicon-remove-circle"></div>
                <div id="cajaindice">
                    <!--HEIGHT para que iguale el div de la derecha quitando el div cajatituloapoyo -->
                    <div id="contenidoindice">
                        <div id="divIndice">
                        </div>
                    </div>
                </div>
            </div>
            <!--***********  LATERAL DERECHO ******************-->
            <div id="div_frmContenidos">
                <iframe id="frmContenidos" src="../html/_loading.html" scrolling="no" frameborder="0"></iframe>
            </div>
        </div>
        <!--***********  AVANCE ******************-->
        <div id="div_avance">
            <div id="barraNavegacion">
            </div>
            <div style="clear: both;">
            </div>
        </div>
    </div>
    <div id="consola"></div>

    
    <script src="../js/config.js"></script>
    <script src="../haztivity1_comun/js/rutaAbsoluta.js"></script>
</body>

</html>
